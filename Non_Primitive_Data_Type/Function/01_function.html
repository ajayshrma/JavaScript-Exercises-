<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_function</title>
  </head>
  <body>
    //Basic functions

    <script>
      // Example-1
      function sum(x, y) {
        x + y;
      }
      console.log(sum(1, 2)); //output: undefined

      //return undefined if we do not write return keyword

      // Example-2


      

      function sum(x, y) {
        return x + y;
        console.log("hello world"); //it will not run
      }
      console.log(sum(1, 2)); //output: undefined

      // Example-3

      function checkingThiskeyword() {
        let myvar = 20;
        console.log(this.myvar);
      }
      checkingThiskeyword();
    </script>
  </body>
</html>
