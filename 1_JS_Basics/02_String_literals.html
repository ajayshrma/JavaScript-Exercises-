<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userName = "Ajay";
      let lastName = "Sharma";
      let fullName = `User Full Name is : ${userName} ${lastName}`;
      document.write(fullName);
      console.log(fullName);

      //  = ``  -->>   `backtiks`

      /// also we can add functions: below Example

      function teacherName(userName, lastName) {
        return `${userName} ${lastName}`;
      }

      const teacherfullName = `Teacher full Name is ${teacherName(
        userName,
        lastName
      )}`;

      document.write(teacherfullName);
      console.log(teacherfullName);
    </script>
  </body>
</html>
