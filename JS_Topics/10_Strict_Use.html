<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Use</title>
</head>
<body>
    <script>
        "use strict";

        a = 10;
        console.log(a);

        //now  console gives you an error

        /* The "use strict" directive in JavaScript is used to enable a strict mode that catches common coding errors and prevents the use of certain error-prone features.  */
    </script>
</body>
</html>
