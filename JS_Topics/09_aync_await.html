      //using await while fetching data

      async function test() {
        try {
          const response = await fetch("./student_data.json"); //here await we use
          return response.json();
        } catch (error) {
          console.log("error hai");
        }
      }

      test()
        .then((res) => {
          console.log(res);
        })
        .catch((error) => {
          console.log("error hai");
        });
