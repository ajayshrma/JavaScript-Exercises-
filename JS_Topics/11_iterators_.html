<!-- 
//Symbol Iterators in JS 
 Symbol.iterator is a key part of the iteration protocol in JavaScript, enabling the creation of iterable objects that can be used with for...of loops, the spread operator, and destructuring assignment. It allows for a standardized way to define and consume iterable sequences in the language. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterators</title>
</head>
<body>
    <script>
        let numbers = [100,200,300,400,500];
        let itr = numbers[Symbol.iterator]();
        let result = itr.next();
        while(!result.done){
            console.log(result.value);
            result = itr.next();
        }
    </script>
</body>
</html>
